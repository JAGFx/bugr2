App\Domain\Budget\Entity\Budget:
#  budget_{1..5}:
#    name: <name()>
#    amount: <randomFloat(2, 15, 1500)>

  budget_disabled:
    name: Budget disabled
    amount: <randomFloat(2, 15, 1500)>
    enable: false

  budget_over:
    name: 'Budget Over'
    amount: 200

  budget_full:
    name: 'Budget full'
    amount: 200

  budget_empty:
    name: 'Budget empty'
    amount: <randomFloat(2, 15, 1500)>

  budget_current_year:
    name: 'Budget current year'
    amount: 1000

App\Domain\Budget\Entity\HistoryBudget:
  history_budget_over:
    date: <dateTimeImmutable('first day previous year')>
    relativeProgress: 250
    amount: 200
    budget: '@budget_over'

  history_budget_full:
    date: <dateTimeImmutable('first day previous year')>
    relativeProgress: 200
    amount: 200
    budget: '@budget_full'

  history_budget_empty:
    date: <dateTimeImmutable('first day previous year')>
    relativeProgress: 0
    amount: 200
    budget: '@budget_empty'

  budget_current_2_year_ago:
    date: <dateTimeImmutable('first day -2 year')>
    relativeProgress: 0
    amount: 200
    budget: '@budget_current_year'