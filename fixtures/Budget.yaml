App\Domain\Budget\Entity\Budget:
    budget_{1..5}:
        name: <name()>
        amount: <randomFloat(2, 15, 1500)>

    budget_full:
        name: 'Budget full'
        amount: 200

    budget_empty:
        name: 'Budget empty'
        amount: <randomFloat(2, 15, 1500)>

    budget_current_year:
        name: 'Budget current year'
        amount: 1000